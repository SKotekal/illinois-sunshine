<html>
	<head> 
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src = "https://rawgit.com/SKotekal/illinois-sunshine/master/tmp/com_data.json"></script>
		<div id="map"></div>
		<style>
			#map { height: 770px; }
		</style>
	</head>
	<body>
		<script>
			var map = L.map('map').setView([40.4841667, -88.9936111], 7);
			var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
});
	layer.addTo(map);
			
			var c_data = JSON.parse(com_data);
			for(i = 0; i < c_data.length; i++)
			{
				console.log(c_data[i].lat + " " + c_data[i].lon)
				L.marker([parseInt(c_data[i].lat), parseInt(c_data[i].lon)]).addTo(map);
			}
	
		</script>
	</body>
	
</html>
